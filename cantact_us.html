<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MR Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navigation container">
            <img src="images/vh6zdlfq.png" alt="MR Restaurant logo">
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? Reach out to us!</p><br>

        <div class="contact_form">
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="1" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    </body>
